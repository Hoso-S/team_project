name: Deploy to On-Premises

on:
  push:
    branches:
      - main

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Deploy to On-Premises
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          KNOWN_HOST: ${{ secrets.KNOWN_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/key && chmod 600 ~/.ssh/key
          echo "$KNOWN_HOST" > ~/.ssh/known_hosts
          ssh -i ~/.ssh/key johndoe@118.240.154.3 -p 50022 "cd ~/team_project && git pull origin main && ./deploy.sh"
