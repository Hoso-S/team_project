<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業名 - 企業紹介</title>
    <style>
        /* CSS スタイルをここに追加 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #0078d4;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            line-height: 1.6;
        }

        /* その他のスタイルを必要に応じて追加 */
    </style>
</head>
<body>
    <header>
        <h1>企業名</h1>
        <p>私たちの企業について</p>
    </header>
    <div class="container">
        <h2>企業概要</h2>
        <p>企業の概要や歴史などをここに記述します。</p>
        <p>練習細川編集箇所</p>

        <h2>製品/サービス</h2>
        <p>最高のお肉を提供します。</p>
        <img src="00003-1004673471.png">

        <h2>お問い合わせ</h2>
        <p>お問い合わせ先情報を記載します。</p>
    </div>

   

    <!-- JavaScript を使う場合はここにスクリプトを追加 -->

</body>
</html>
